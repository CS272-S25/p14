<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CS472 Group Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="todo.js" defer></script>
</head>

<body>
    <header class="custom-header py-1">
        <nav class="container navbar">
          <a class="navbar-brand fw-bold" href="index.html">Home</a>
          <a class="navbar-brand fw-bold" href="todo.html">To-do List</a>
          <a class="navbar-brand fw-bold" href="goals.html">My Goals</a>
          <a class="navbar-brand fw-bold" href="timer.html">Timer</a>
          <a class="navbar-brand fw-bold" href="calendar.html">Calendar</a>
          <a class="navbar-brand fw-bold" href="relax.html">Relax</a>
          <a class="navbar-brand fw-bold" href="explore.html">Explore More</a>
          <a class="navbar-brand fw-bold" href="aboutus.html">About Us</a>
        </nav>
    </header>

    <main class="container my-1">
        <section class="mb-2">
            <h1 class="mb-3">Calendar</h1>
            <div class="row align-items-center">
                <div class="col-md-12">
                    <h2 id="sub-heading">Keep track of your Google Calendars</h2>
                    <p class="text-muted">Add new Google Calendars to keep track of your events by providing the
                        calendar ID and a label name. Easily switch between your calendars and stay organized!</p>
                </div>

                <div class="todo-app mb-5">
                    <div class="d-flex justify-content-center">
                        <div class="bg-white p-4 rounded" style="max-width: 600px; width: 100%;">
                            <!-- Form: Calendar ID and Name -->
                            <form id="calendar-form" class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <input type="text" id="calendar-id" class="form-control" placeholder="Calendar ID"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="calendar-name" class="form-control"
                                        placeholder="Calendar Name" required>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success w-100">Remember</button>
                                </div>
                            </form>

                            <!-- Dropdown: Saved Calendars -->
                            <div class="d-flex align-items-center gap-2">
                                <select id="saved-calendars" class="form-select" onchange="loadCalendar()">
                                    <option selected disabled>Select a calendar</option>
                                </select>

                                <button id="delete-calendar" class="btn btn-danger btn-sm" onclick="deleteCalendar()"
                                    disabled>
                                    <span class="bi bi-trash"></span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>


                <iframe id="calendar-iframe">
                </iframe>
            </div>

        </section>
    </main>
</body>

<script src="./calendar.js"></script>

</html>
