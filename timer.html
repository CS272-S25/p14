<body>
  <header class="custom-header py-1">
    <nav class="container navbar">
      <a class="navbar-brand fw-bold" href="index.html">Home</a>
      <a class="navbar-brand fw-bold" href="todo.html">To-do List</a>

    </nav>
  </header>

  <section>
    <h1>Pomodoro Study Timer</h1>
    <h2 id="sub-heading">Stay focused. Take breaks. Repeat.</h2>

    <div class="mode-selector" style="text-align: center; margin-bottom: 1rem;">
      <label for="mode">Mode: </label>
      <button class="pomodoro pill-button" data-mode="pomodoro">Pomodoro</button>
      <button class="shortBreak pill-button" data-mode="shortBreak">Break</button>
      <button class="longBreak pill-button" data-mode="longBreak">Long Break</button>
    </div>

    <div class="timer" id="timer" style="font-size: 4rem; text-align: center; margin: 1rem 0;">
      25:00
    </div>

    <div class="buttons timer-controls" style="text-align: center; margin-bottom: 1rem;">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
  </section>
</body>
