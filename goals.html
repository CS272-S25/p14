<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CS472 Group Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="goals.js" defer></script>
</head>

<body>
<header class="custom-header py-1">
    <nav class="container navbar">
        <a class="navbar-brand fw-bold" href="index.html">Home</a>
        <a class="navbar-brand fw-bold" href="todo.html">To-do List</a>
        <a class="navbar-brand fw-bold" href="goals.html">My Goals</a>
        <a class="navbar-brand fw-bold" href="timer.html">Timer</a>
        <a class="navbar-brand fw-bold" href="explore.html">Explore More</a>
        <a class="navbar-brand fw-bold" href="aboutus.html">About Us</a>
    </nav>
</header>

<main class="container my-1">
    <section class="mb-2">
        <h1 class="mb-3">Goals</h1>
        <div class="row align-items-center">
            <div class="col-md-12">
                <h2 id="sub-heading">Plan out your goals!</h2>
                <p class="text-muted">
                    Create either long term or short goals here and update your progress as you work
                    towards them!
                </p>
            </div>

            <div class="goals-app mb-5">
                <div class="d-flex justify-content-center">
                    <div class="bg-white p-4 rounded" style="max-width: 800px; width: 100%;">
                        <form id="goals-form" class="row g-3">
                            <!-- First row: Task, Deadline, Estimated Time -->
                            <div class="col-md-4">
                                <input type="text" id="input-goal" class="form-control" placeholder="Add your goal">
                            </div>

                            <!-- Second row: Importance, Urgency, Add Button -->
                            <div class="col-md-4">
                                <select id="input-goal-type" class="form-select">
                                    <option disabled selected>Goal Type</option>
                                    <option value="Short Term">Short Term</option>
                                    <option value="Long Term">Long Term</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Goals list table here -->
            <table class="table text-white mb-0">
                <thead>
                <tr>
                    <th scope="col">Goal</th>
                    <th scope="col">Type</th>
                </tr>
                </thead>
                <tbody id="goal-tbody">
                </tbody>
            </table>
        </div>
        </div>
    </section>
</main>
</body>

</html>
