    <main class="container my-3">
        <section class="text-center">
            <h1 class="mb-4">Relaxaing Breathing Exercise</h1>
            <p class="text-muted">Press start to begin a 1-minute guided breathing session with calming quotes.</p>

            <div class="d-flex justify-content-center align-items-center flex-column mb-4">
                <div class="breathing-tracker-container">
                    <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                        <circle class="progress-ring" id="progress-ring" stroke="#81d4fa" stroke-width="10"
                            fill="transparent" r="90" cx="100" cy="100" />
                    </svg>
                    <div id="phase" class="position-absolute top-50 start-50 translate-middle breathing-phase">Ready
                    </div>
                </div>

                <button id="start-btn" class="btn btn-primary mt-4">Start 1-Min Breathing Exercise</button>
            </div>

            <div id="quote" class="text-secondary fs-5 px-3">"Question yourself constantly: what is the essence of your
                mind. You will need nothing else" - Nyogen Senzaki</div>
        </section>
    </main>
